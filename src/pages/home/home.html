<ion-header>

  <ion-navbar>
    <ion-title>Mobile Lyrics and Chords</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-buttons>
<button ion-button navPush="AddSongPage">Add Poem</button>
<button ion-button navPush="RegisterPage">Add Band</button>
</ion-buttons>
<ion-list>
  <ion-item>
    <ion-label>
      Show Poems from Band:
    </ion-label>
    <ion-select (ionChange)="onContextChange($event)" [(ngModel)]="bands" cancelText="cancel">

   
    <ion-option *ngFor="let band of bandsList$ | async" detail-push>{{band.name}}

    </ion-option>
  </ion-select>
  </ion-item>
</ion-list>
<ion-list>
  <ion-list-header>
  Poems:
</ion-list-header>
<ion-item *ngFor="let song of poemsList$|async" detail-push navPush="ViewSongPage" [navParams]="{song:song}">
  {{song.title}}
  
</ion-item>
</ion-list>
<ion-buttons>
    <button ion-button navPush="LoginPage">
        Login
      </button>
<button ion-button (click)="showAllSongs()">
  Show All Poems
</button>
<button ion-button navPush="InvitePage">
   Invite
  </button>
</ion-buttons>
</ion-content>
